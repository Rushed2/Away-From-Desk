<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Away From Desk Message</title>
<style>
  :root{
    --bg:#0f172a;      /* background */
    --text:#e5e7eb;    /* primary text */
    --muted:#94a3b8;   /* secondary text */
    --panel:rgba(255,255,255,0.05);
    --border:rgba(255,255,255,0.12);
    /* One knob to size BOTH lines (#msg and #note) identically */
    --headline-size: clamp(18px, 2.8vw, 22px);
  }

  /* Reset default margins that can cause vertical push */
  *{ box-sizing:border-box }
  html, body{ height:100%; }

  body{
    margin:0;
    background:var(--bg);
    color:var(--text);
    font-family:system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;

    /* Align near the top instead of perfect center */
    display:flex; flex-direction:column; align-items:center; justify-content:flex-start;

    /* Adjust this FIRST value to move everything up/down (bigger = lower on screen) */
    padding:24px 16px;
  }

  .wrap{ width:min(680px, 92vw); }

  .card{
    background:var(--panel);
    border:1px solid var(--border);
    padding:20px 18px; /* slightly tighter */
    border-radius:14px;
    line-height:1.45;
    box-shadow:0 8px 30px rgba(0,0,0,0.25);
    text-align:center;               /* ✅ center both lines */
  }

  .title{
    font-weight:800;
    letter-spacing:-.01em;
    margin:0 0 10px;
    font-size:clamp(18px, 2.4vw, 22px);
  }

  /* Both lines share the exact same typography */
  #msg, #note{
    font-size:var(--headline-size);  /* ✅ same size for both lines */
    font-weight:800;                 /* bold, sign-like */
    letter-spacing:.02em;            /* slight tracking for legibility */
  }

  /* First line styling (keep as primary text color) */
  #msg{ color:var(--text); }

  /* Second line mimics the first; remove italics and match color/weight */
  #note{
    color:var(--text);               /* or set to brand orange: #f37021 */
    margin-top:8px;
    font-style:normal;               /* ✅ remove italics */
    display:block;
  }

  /* Optional: reduce space further on very small screens */
  @media (max-height: 600px){
    body{ padding-top:40px; }
    .card{ padding:16px 14px; }
  }
</style>
</head>
<body>
  <div class='wrap'>
    <!-- Optional title; uncomment if desired -->
    <!-- <h1 class='title'>Away from Desk</h1> -->
    <div class='card'>
      <div id='msg'>Loading...</div>
      <div class='small' id='note'></div>
    </div>
  </div>

<script>
  const MESSAGES = [
    "I’ve wandered briefly—likely in search of coffee or clarity.",
    "Away from my desk for a moment; I shall return with renewed vigor.",
    "I’m nearby but not docked at my desk. I’ll be back shortly.",
    "I’m momentarily roaming; I’ll return as soon as the winds permit.",
    "Away from desk, but not from duty—back momentarily.",
    "Engaged in a brief detour; desk will reclaim me soon.",
    "Temporarily away—running a quick human firmware update.",
    "Stepped out to recalibrate my internal sensors; returning shortly.",
    "In the field gathering empirical data (probably about snacks).",
    "Momentarily offline—attempting a soft reboot in the hallway.",
    "Currently operating in roam mode; desk docking sequence pending.",
    "Debugging life’s minor anomalies; back once patched.",
    "Executing a spontaneous field test; results pending.",
    "I’ve wandered off to optimize my workflow… or find a pen.",
    "Stepped away—tracking down a lead time in its natural habitat.",
    "Away from desk securing a verbal acknowledgment from reality.",
    "Off checking if the universe can expedite anything today.",
    "Temporarily visiting Supplier: Break Room, Inc.",
    "Investigating a possible discrepancy: my chair is empty.",
    "Conducting a rapid cycle count of available caffeine levels.",
    "Doing on‑site research to confirm whether snacks are in stock.",
    "Verifying if time itself will accept a change order.",
    "Currently out testing load capacity: can I carry all these tasks? TBD.",
    "Stepped away—performing root‑cause analysis on why I stood up.",
    "On a brief excursion to validate a real‑world prototype: me, walking.",
    "Running a short simulation—results should converge soon.",
    "Conducting a field audit: Location = Not Desk.",
    "Momentarily diverted to resolve a high‑priority variable: hunger.",
    "Testing alternative workflows: primarily standing and wandering.",
    "Performing a Level‑0 inspection of the surroundings.",
    "Temporarily AFK—returning once stamina regenerates."
  ];

  const NOTES = [
    "Check again later—my status may have finished buffering.",
    "Try back shortly—my location services are recalibrating.",
    "Please retry in a bit—system processes still syncing.",
    "Check again soon—my status is pending a refresh cycle.",
    "Revisit later—current availability is in low‑power mode.",
    "Return soon—my coordinates are updating in real time.",
    "Try again later—still running a quick diagnostic.",
    "Check back shortly—my position is converging toward the desk.",
    "Revisit in a moment—system stability increasing.",
    "Try again soon—calculations suggest a high probability of return.",
    "Look back later—situation may have auto‑corrected by then.",
    "Try again soon—desk occupancy status is still compiling.",
    "Check again later—manual override may complete shortly.",
    "Revisit shortly—my availability is in the middle of a rebuild.",
    "Try again later—my return ETA is currently updating.",
    "Try again in a bit—availability is awaiting internal acknowledgment.",
    "Recheck shortly—return window currently under review.",
    "Check back later—my ETA is being recalculated due to unknown variables.",
    "Try again soon—status pending internal routing.",
    "Please check back later—response time is experiencing light variability."
  ];

  function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

  // Populate the two lines
  document.getElementById('msg').textContent = pick(MESSAGES);
  document.getElementById('note').textContent = pick(NOTES);
</script>
</body>
</html>
