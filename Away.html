
<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Out of Office Message</title>
<style>
  body{
    margin:0;
    background:#0f172a;
    color:#e5e7eb;
    font-family:system-ui, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
    padding:20px;
  }
  .card{
    background:rgba(255,255,255,0.05);
    border:1px solid rgba(255,255,255,0.12);
    padding:30px;
    border-radius:14px;
    max-width:600px;
    line-height:1.5;
    box-shadow:0 0 30px rgba(0,0,0,0.3);
  }
  .small{ color:#94a3b8; margin-top:10px; font-size:14px; font-style:italic; }
</style>
</head>
<body>
<div class='card'>
  <div id='msg'>Loading...</div>
  <div class='small' id='note'></div>
</div>

<script>
  const OOO = [
    "I’m out of office and into adventure. I’ll reply upon reentry.",
    "Currently out—gathering field data on the effects of not checking email.",
    "Away now; responses may travel at scenic‑route speeds.",
    "I’m out and about—email signal currently set to ‘gentle whisper’.",
    "Out of office, likely near coffee. I’ll respond when I wander back.",
    "Exploring the wilderness beyond the inbox. I’ll report back soon.",
    "Currently unavailable; my attention is on sunshine, snacks, or both.",
    "I’ve stepped away—response times may be fashionably delayed.",
    "Out of office and trusting the inbox to behave itself.",
    "Venturing afar; replies may arrive like postcards—pleasantly delayed."
  ];

  const NOTES = [
    "If the winds of whimsy allow, try peeking again later.",
    "Should the stars realign, a new message may appear upon your return.",
    "Check back later—perhaps the page will conjure a new delight.",
    "Return at a later moment; the muse may whisper a fresh line.",
    "Come back when the digital breeze feels right—another message awaits."
  ];

  function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }
  document.getElementById('msg').textContent = pick(OOO);
  document.getElementById('note').textContent = pick(NOTES);
</script>
</body>
</html>
